        <script type="text/javascript">
        (function($) {
            var imgs = [
                "static/images/03.jpg", // 43k
                "static/images/mbr-1920x1280.jpg", // 155k
                "static/images/1-1014x325.png", // 126k
                "static/images/1-348x112.png", // 18k
                "static/images/8-1.gif", // 582k
                "static/images/11.gif", // 221k
                "static/images/1-3.gif", //501k
                "static/images/10.gif", // 1387k
                "static/images/1-2.gif" // 4245k
            ];
            var n = imgs.length;
            var sizes = [43, 155, 126, 18, 582, 221, 501, 1378, 7900];
            var isComplted = [0, 0, 0, 0, 0, 0, 0, 0, 0];
            var sum = 0;
            for (var i = 0; i < n; i++) {
                sum += sizes[i]
            }
            var curSize = 0;
            var timeout = 1000;
            var wait_time = 90000;
            var intervals = new Array();
            for (var i = 0; i < n; i++) {
                var img = new Image();
                img.src = imgs[i];
                intervals[i] = setInterval(check, timeout, i, img);
            }
            var cnt = 0;
            var cnt_threshold = wait_time * n / timeout;

            function check(i, img) {
                cnt++;
                if (img.complete && isComplted[i] == 0) {
                    isComplted[i] = 1;
                    curSize += sizes[i];
                } else {
                    if (sizes[i] > 100) {
                        sizes[i] -= 20;
                        curSize += 20;
                    }
                }
                var processState = $("#process-show");
                if (curSize >= sum) curSize = sum;
                var s = curSize + "";
                while (s.length != 5) s = " " + s;
                processState.html(s + " / " + sum + "(Kb) <br>");
                if (curSize >= sum - 10 || cnt >= cnt_threshold) {
                    clearInterval(intervals[i]);
                    if (i == 0) {
                        window.location.href = "page";
                    }
                }
            }

            // 隐藏滚动条
            document.documentElement.style.overflowY = 'hidden';
        })(jQuery);
        </script>
